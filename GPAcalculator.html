<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title>GPA Calculator</title>

<style>
label {
  display: inline-block;
  width: 60px;
}
body {
  text-align: center;
  background-color: #996666;
  color: white;
}
form {
  background-color: #993399;
  margin-left: 50px;
  margin-right: 50px;
} 
  
</style>

<script>
function CalculateGPA(class1, class2, class3, class4, class5, resultElementName) {
   class1 = Number(class1);
   class2 = Number(class2);
   class3 = Number(class3);
   class4 = Number(class4);
   class5 = Number(class5);

   var GPA = (class1 + class2 + class3 + class4 + class5)/5;
   
   var resultElement = document.getElementById(resultElementName)
   resultElement.innerHTML = GPA;
   
}
</script>

</head>

<body>

  <h1>GPA Calculator</h1>
  <form action="#" id="gpaCalculator">
	<br>
    <label>Class 1:</label> <input name="class1"> GPA</input>
	<br>
	<label>Class 2:</label> <input name="class2"> GPA</input>
	<br>
	<label>Class 3:</label> <input name="class3"> GPA</input>
	<br>
	<label>Class 4:</label> <input name="class4"> GPA</input>
	<br>
	<label>Class 5:</label> <input name="class5"> GPA</input>
	<br>
	<br>
    <input type="button" name="calc" value="Calculate" onclick="CalculateGPA(this.form.class1.value, this.form.class2.value, this.form.class3.value, this.form.class4.value, this.form.class5.value, 'result')" /></p>
